  <body>    
    <script src="https://fleuraward.github.io/webfishring/webfish.setup.js"></script>
    <style>
      .flex { display: flex; gap: 20px;}

     .webfish-body {
     height:fit-content;
      font-family: ms ui gothic;
      font-size:1.2rem;
     width: 300px;
     max-width: 300px;
     margin-top: 25px;
    background: #ffedd5;
    color: #5b755a;
    border-radius: 10px;
     padding: 10px;
}
      
    .webfish-fishimg {
    width: 100px;
    height:auto;
    display:block;
    margin:0 auto;
    margin-bottom: 10px;
    }

    
    .webfish-body::before {
    content: "Catch!";
    position:relative;
    top:-20px;
    color: #ffedd5;
    background: #5b755a;
    padding: 10px 15px;
    border-radius: 20px;
    left:0;
    }

    .webfish-body p {
    text-align:center;
    margin: 1em 0;
    }

    .webfish-body p:first-of-type {
    margin-top:0;
    }

    .webfish-links {
    display:flex;
    justify-content:space-between;
    }

    .webfish-margin-top { margin-top: 1em }

    .webfish-link-img {
    height: 30px;
    width:auto;
    display: block;
    margin:0 auto;
    }
    </style>
    static
    <div class="flex">
      <div class="webfish-body">
            <img class="webfish-fishimg" src="https://layercake.nekoweb.org/webring/webfishing/fish/axolotl.png">
